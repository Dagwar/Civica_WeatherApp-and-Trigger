<template>
    <lightning-card title="Civica Weather App" icon-name="utility:cloud">
        <div class="slds-p-around_medium">
            <!-- Input fields -->
            <lightning-input
                label="Latitude"
                value={latitude}
                type="number"
                onchange={handleLatitudeChange}>
            </lightning-input>
            <lightning-input
                label="Longitude"
                value={longitude}
                type="number"
                onchange={handleLongitudeChange}>
            </lightning-input>

            <!-- Fetch Weather Button -->
            <lightning-button
                label="Get Weather"
                variant="brand"
                onclick={fetchWeatherData}>
            </lightning-button>

            <!-- Display Weather Data -->
            <template if:true={weatherData}>
                <div class="slds-m-top_medium">
                    <p><strong>Cloud Coverage (%):</strong> {weatherData.cloud_pct}</p>
                    <p><strong>Temperature (째C):</strong> {weatherData.temp}</p>
                    <p><strong>Feels Like (째C):</strong> {weatherData.feels_like}</p>
                    <p><strong>Humidity (%):</strong> {weatherData.humidity}</p>
                    <p><strong>Min Temperature (째C):</strong> {weatherData.min_temp}</p>
                    <p><strong>Max Temperature (째C):</strong> {weatherData.max_temp}</p>
                    <p><strong>Wind Speed (m/s):</strong> {weatherData.wind_speed}</p>
                    <p><strong>Wind Degrees:</strong> {weatherData.wind_degrees}</p>
                    <p><strong>Sunrise (Unix Timestamp):</strong> {weatherData.sunrise}</p>
                    <p><strong>Sunset (Unix Timestamp):</strong> {weatherData.sunset}</p>
                </div>
            </template>

            <template if:true={errorMessage}>
                <div class="slds-text-color_error slds-m-top_medium">
                    <p>{errorMessage}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
